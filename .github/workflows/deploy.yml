name: CI/CD - Build, Test, Dockerize & Deploy

on:
  push:
    branches:
      - main

jobs:
  build-test-docker-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout cÃ³digo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Instalar dependencias
      - name: Install dependencies
        run: npm install

      # 4. Ejecutar prueba unitaria
      - name: Run tests
        run: npm test

      # 5. Preparar variables para Docker
      - name: Prepare env vars
        run: |
          echo "IMAGE=${{ secrets.DOCKER_USERNAME }}/web-hola-devops" >> $GITHUB_ENV
          echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # 6. Login en Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7. Build Docker image con etiquetas
      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE }}:latest -t ${{ env.IMAGE }}:${{ env.SHORT_SHA }} .

      # 8. Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE }}:latest
          docker push ${{ env.IMAGE }}:${{ env.SHORT_SHA }}

      # 9. Trigger deploy en Render
      - name: Trigger Render deploy
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{}'
